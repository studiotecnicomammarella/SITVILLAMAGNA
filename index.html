<!-- .css random versioning -->		
  <script>
    $(document).ready(function() {
      $('link[rel="stylesheet"]').each(function() {
        var cssFile = $(this).attr('href');
        var version = Math.random().toString(36).substring(7); // Genera una stringa casuale come versione
        var updatedCssFile = cssFile + '?v=' + version;

        // Sostituisce l'URL originale con l'URL contenente il parametro di versioning casuale
        $(this).attr('href', updatedCssFile);
      });
    });

<!-- search feature -->

      <script>
        function searchFeatures() {          
            // Insert combo box for source choice
            var selectElt = document.createElement('select');
            var buttonElt = search.element.querySelector('button');
            search.element.insertBefore(selectElt, buttonElt);
            /*
            //// Example: Collection to merge multiple sources
            //class sourceCollection extends ol.source.Vector {
            //	constructor(opt) {
            //		opt = opt || {};
            //		super(opt);
            //		this._sources = opt.sources;
            //	}
            //	getFeatures() {
            //		var a = [];
            //		this._sources.forEach(s => a = a.concat(s.getFeatures()));
            //		return a;
            //	}
            //}
            //// Define all source layers
            //const combinedSource = new sourceCollection({
            //	sources: [lyr_Option1.getSource(), lyr_Option2.getSource(), lyr_Option3.getSource()]
            //});
            */
            // Set options to search in different source, one at a time
            ['CATASTO'].forEach(function (l) {
              ol.ext.element.create('OPTION', {
                text: l,
                parent: selectElt
              });
            });
            // For each option set data to perform the search
            function handleComboBoxChange() {
              search.clearHistory();
              search.setInput('');
              isManualSearch = true;

              if (selectElt.value === 'CATASTO') {
                search.setSource(lyr_Particelle.getSource());
                search.set('property', 'CATASTO');
                search.set('placeholder', 'Find CATASTO ...');
                if (isManualSearch) {
                    search.on('select', function(e) { lyr_Particelle.setVisible(true); }); //show layer when search
                }	
              }
              // Reset del placeholder nella barra di ricerca
              var inputField = search.element.querySelector('.ol-search input');
              inputField.placeholder = search.get('placeholder');
              // Reset lista risultati dopo cambio combo
              search.drawList_();
            }
            handleComboBoxChange();
            // Lista i risultati all'avvio
            search.drawList_ = function(auto) {
                if (!auto) {
                    source = search.getSource()
                    // Get all features
                    auto = source instanceof ol.source.Cluster ? source.getSource().getFeatures() : source.getFeatures();
                }			
                // Sort result 
                auto = auto.slice().sort(function(f1, f2) {
                    if (search.getSearchString(f1) < search.getSearchString(f2)) return -1;
                    if (search.getSearchString(f1) > search.getSearchString(f2)) return 1;
                    return 0;
                  });
                // Call the default behavior
                ol.control.SearchFeature.prototype.drawList_.call(search, auto)
                // Clear list from 'undefined' values and empty elements from Source
                $('.ol-search > ul > li[data-search]').filter(function() {
                    const text = $(this).text().trim();
                    return text === 'undefined' || text === '';
                }).remove();
            }

            // Change event
            selectElt.addEventListener('change', function() {
              handleComboBoxChange(); 
            });	
        }
        if (window.layersLoadedFlag) {
            searchFeatures();
        } else {
            document.addEventListener('layersLoaded', searchFeatures);
        }
</script>
